{% extends 'base.html' %}

{% block content %}

<div class="card px-5 m-3">
  <h1 class="card-title text-center mt-4">{%if item is none %}Create a new product{% else %}Update an existing product{%
    endif %}</h1>
  <hr>
  <form method="POST"
    action="{%if item is none %} {{ url_for('main.create_product') }} {% else %} {{ url_for('main.update_product',id=item.id) }} {% endif %}"
    class="text-start card-body">
    <div class="form-group mb-3">
      <label>Product name</label>
      <input type="text" class="form-control" value="{{item.name}}" name="name" required>
    </div>
    <div class="form-group mb-3">
      <label>Product price</label>
      <input type="number" step="0.01" class="form-control" value="{{item.price}}" name="price" required>
    </div>
    <div class="form-group mb-3">
      <label>MAC Address</label>
      <input type="text" class="form-control" value="{{item.mac_address}}" name="mac_address" required>
    </div>
    <div class="form-group mb-3">
      <label>Serial Number</label>
      <input type="text" class="form-control" value="{{item.serial_number}}" name="serial_number" required>
    </div>
    <div class="form-group mb-3">
      <label>Manufacturer</label>
      <input type="text" class="form-control" value="{{item.manufacturer}}" name="manufacturer" required>
    </div>
    <div class="form-group mb-3">
      <label>Product description</label>
      <textarea class="form-control" name="description">{{item.description}}</textarea>
    </div>
    <div class="container text-center">
      <button type="button" class="btn btn-danger" onclick="window.history.back()">Cancel</button>

      <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#confirmationModal">{%if item is none %}Create{% else
        %}Update{% endif %}</button>

      <!-- Modal -->
      <div class="modal fade" id="confirmationModal" tabindex="-1" aria-labelledby="confirmationModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="confirmationModalLabel">Confirmation</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              Are you sure about the changes you made?
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="sumbit" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
    </div>

  </form>
</div>

{% endblock %}
